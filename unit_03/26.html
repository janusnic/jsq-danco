
<!DOCTYPE html>
<html class=''>
<head>
<meta charset='UTF-8'>
<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
<style>
@charset "UTF-8";

* {
  box-sizing: inherit;
}

body {
  background: #555;
  font: 1em/1.25 trebuchet ms, verdana, sans-serif;
  color: #fff;
}

table {
  box-sizing: border-box;
  overflow: hidden;
  margin: 4em auto;
  border-collapse: collapse;
  min-width: 23em;
  width: 70%;
  max-width: 56em;
  border-radius: .5em;
  box-shadow: 0 0 .5em #000;
}

thead {
  background: linear-gradient(#606062, #28262b);
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  cursor: pointer;
}

th {
  text-align: left;
}

tbody {
  display: flex;
  flex-direction: column;
  color: #000;
}

tr {
  display: block;
  overflow: hidden;
  width: 100%;
}

.odd {
  background: linear-gradient(#eeeeee 1px, #dddddd 1px, #cccccc calc(100% - 1px), #999999 calc(100% - 1px));
}

.even {
  background: linear-gradient(#eeeeee 1px, #bbbbbb 1px, #aaaaaa calc(100% - 1px), #999999 calc(100% - 1px));
}

[class*='prop__'] {
  float: left;
  position: relative;
  padding: .5em 1em;
  width: 40%;
}
[class*='prop__']:last-child {
  width: 20%;
}
[class*='prop__']:before {
  position: absolute;
  top: -.5em;
  right: 0;
  bottom: -5em;
  left: 0;
  content: "";
}
[class*='prop__']:after {
  position: absolute;
  right: .5em;
}
</style></head><body>

<table>
  <thead>
    <tr>
      <th class='prop__name' data-prop-name='firstName'>First Name</th>
      <th class='prop__name' data-prop-name='lastName'>Last Name</th>
      <th class='prop__name' data-prop-name='birth'>Birth</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
var table = document.querySelector('table'), 
    data_container = table.querySelector('tbody');

var createTable = function () {
    var fragment = document.createDocumentFragment(), curr_item, curr_p;
    for (var i = 0; i < 5; i++) {
        curr_item = document.createElement('tr');
        curr_item.classList.add(i % 2 === 0 ? 'odd' : 'even');
        for(var j = 0; j < 5; j++){
            curr_p = document.createElement('td');
            curr_p.classList.add('prop__value');
            curr_p.appendChild(document.createTextNode('Cell'));
            curr_item.appendChild(curr_p);
         }
        fragment.appendChild(curr_item);
    }
    data_container.appendChild(fragment);
};
createTable();
</script>
</body></html>
