<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Expressions</h1>

<p>Expressions compute to values.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 5 * 10;

  var a = 00000000000000000000000000001001 ;

  var b = 00000000000000000000000000001110 ;
console.log(a&b); //512

console.log(a|b); //585

console.log(a^b); //73

console.log(~b); //-585

console.log(9<<2); //36

console.log(9>>2); //2
  
  

</script>

</body>
</html>
