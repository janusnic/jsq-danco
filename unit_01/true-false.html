<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>

<p>Операторы сравнения</p>

<p id="demo"></p>

<script>

var var1 = '3';
var var2 = '3';
console.log(3 == var1);
console.log("3" == var1);
console.log(3 == '3');

console.log(var1 != 4);
console.log(var1 != "5");

console.log(3 === var1);

console.log(var2 !== 3);
console.log(3 !== '3');

console.log(var2 > var1);



</script>

</body>
</html>
