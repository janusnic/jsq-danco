<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sortable</title>
        <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.9.custom.css">
        <link rel="stylesheet" href="css/sortableConnected.css">
	</head>
	<body>
        <div id="sortablesA" class="ui-widget">
            <div id="sortablesA-1" class="ui-widget-header ui-corner-all">Sortable 1A</div>
            <div id="sortablesA_2" class="ui-widget-header ui-corner-all">Sortable 2A</div>
            <div id="sortablesA_3" class="ui-widget-header ui-corner-all">Sortable 3A</div>
            <div id="sortablesA_4" class="ui-widget-header ui-corner-all">Sortable 4A</div>
            <div id="sortablesA_5" class="ui-widget-header ui-corner-all">Sortable 5A</div>
        </div>
        <script src="development-bundle/jquery-1.4.4.js"></script>
        <script src="development-bundle/ui/jquery.ui.core.js"></script>
        <script src="development-bundle/ui/jquery.ui.widget.js"></script>
        <script src="development-bundle/ui/jquery.ui.mouse.js"></script>
        <script src="development-bundle/ui/jquery.ui.sortable.js"></script>
        <script>
			(function($){
				var sortOpts = {
					stop: function(e, ui) {
						
						var order = $("#sortablesA").sortable("serialize");
						
						$("#message").remove();
						$("<p />", {
							id: "message",
							text: order,
							css: {
								clear:"both"
							}
						}).appendTo("body");
					}
				};
				
				$("#sortablesA").sortable(sortOpts);
			})(jQuery);
		</script>
	</body>
</html>
