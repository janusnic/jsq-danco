  /* Cart link */
  /* Quantity Notification */

  /* State changes when cart is active */

}
header span.cart-quantity {

}
header .cart-quantity.empty {

}

}
header a.cart-link.active {
  border: 0;
  /* Cart link gets hidden */
  /* Back button is displayed */
}
header a.cart-link.active span.cart-text {
  display: none;
}
header a.cart-link.active span.cart-quantity {
  display: none;

/* Shop & Product Items
 * ============================ */
.product {
  position: relative;
  z-index: 1;
  float: left;
  width: 27.796%;
  height: 300px;
  overflow: hidden;
  background-position: center center;
  background-size: cover;
  border-top: 5px solid #ff5722;
  box-shadow: 0px 1px 2px 0 rgba(0, 0, 0, 0.15);
  background-color: #fff;

  /* Hide product descriptions */
  /* On hover, adds overlay on top of product image */
  /* On hover, fade in product descriptions */
  /* Styles for each shop item */
  /* "Add to Cart" Buttom with 3D transforms and keyframe animation (Works best in Chrome) */
}
.product > * {
  margin: 20px 25px;
  opacity: 0;
  transition: opacity 200ms ease-out;
}
.product:hover:before {
  position: absolute;
  z-index: -1;
  top: 0;
  display: inline-block;
  width: 100%;
  height: 300px;
  background: rgba(0, 0, 0, 0.8);
  content: "";
}
.product > * {
  margin: 20px 25px;
  opacity: 0;
  transition: opacity 200ms ease-out;
}
.product:hover > *, .product .active {
  opacity: 1;
}
.product h1 {
  padding: 15px 0;
  border-bottom: 1px dotted gray;
  font-weight: normal;
  font-size: 1.6em;
  color: #7cbae6;
}
.product p {
  margin-bottom: 30px;
  line-height: 1.5em;
}
.product .button {
  position: relative;
  display: block;
  width: 150px;
  height: 50px;
  text-align: center;
  perspective: 1000px;
  /* Button magic */
}
.product .button .price {
  position: absolute;
  z-index: 1;
  top: 2px;
  display: block;
  width: 50px;
  height: 46px;
  border-right: 1px solid #9cdaf0;
  border-radius: 2px 0 0 2px;
  background: #fff;
  line-height: 45px;
  color: #515151;
  transform: rotateY(0deg) translateZ(25px);
}
.product .button .discont {
  position: absolute;
  z-index: 1;
  top: 2px;
  display: block;
  width: 50px;
  height: 46px;
  left: 48px;
  border-right: 1px solid #9cdaf0;
  border-radius: 2px 0 0 2px;
  background: #fff;
  line-height: 45px;
  color: #f00;
  text-decoration: line-through;
}

.product .button .addtocart {
  position: absolute;
  left: 96px;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform: translateZ(-100px);
  transition: transform 300ms;
  cursor: pointer;
}
.product .button .addtocart > div {
  position: absolute;
  display: block;
  width: 150px;
  height: 50px;
  border-radius: 0 2px 2px 0;
  line-height: 50px;
}
.product .button .addtocart > .add {
  background: #fff;
  color: #7cbae6;
  transform: rotateY(0deg) translateZ(25px);
  transition: background 150ms ease-out;
}
.product .button .addtocart > .add:hover {
  background: #7cbae6;
  color: #fff;
}
.product .button .addtocart > .added {
  background: #f63;
  color: #fff;
  transform: rotateX(90deg) translateZ(25px);
}
.product .button .addtocart.active {
  animation-name: rotate;
  animation-duration: 1s;
}

.total span {

.subtotalTotal {

@keyframes rotate {
  35% {

  }
  72% {

  }
  100% {

  }
}
@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translateX(-5px);
  }
  20%, 40%, 60%, 80% {
    transform: translateX(5px);
  }

<script>
  $(document).ready(function () {
    var $shop = $('.shop');
    var $cart = $('.cart-items');

    var xmlhttp = new XMLHttpRequest();

    var url = "data0.json";
    getDate(url);

  $('#prod0').on('click',function(){
      var url = "data0.json";
      getDate(url);
  });
  
  $('#prod1').on('click',function(){

      var url = "data1.json";
      getDate(url);
  });
  
  $('#prod2').on('click',function(){
    var url = "data2.json";
    getDate(url);
  });

  function getDate(url){
    $shop.empty();
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var product = xmlhttp.responseText;
 
            init(JSON.parse(product));  
          }
      };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
  }
  
  function init(products){
    for (var item in products) {
    
        var itemName = products[item][0], 
            itemDescription = products[item][1], 
            itemPrice = products[item][2], 
            itemImg = products[item][3], 
            itemId = products[item][4], 
            itemDc = products[item][5], 
        $template = $($('#productTemplate').html());
        if(itemDc){
            $template.find('h2').text('BEST PRICE');
            $template.find('h2').addClass('banner');

        }
        
        itemPriceDc = (itemDc)?(itemPrice*0.7).toFixed(2):itemPrice;
        $template.find('h1').text(itemName);
        $template.find('p').text(itemDescription);
        $template.find('.price').text('$' + itemPriceDc);
        (itemDc)?$template.find('.discont').text('$' + itemPrice):'';
        $template.css('background-image', 'url(' + itemImg + ')');
        $template.data('id', itemId);
        $template.data('name', itemName);
        $template.data('price', itemPrice);
        $template.data('discont', itemDc);
        $template.data('image', itemImg);
        $shop.append($template);
    }
  }
});

</script>
