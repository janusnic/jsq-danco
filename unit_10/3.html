<script>


$(window).load(function(){

$.getJSON('phones.json', function(data){
 var items = [];
 console.log(data[0]['name']);
  $.each(data[0], function(key, val){
    items.push('<li id="' + key + '">' + val + '</li>');
  });
 
  $('<ul/>', {
    'class': 'my-new-list',
    html: items.join('')
  }).appendTo('body');
});


}); 


</script>
