<!DOCTYPE html>

<body>

<button id="loadhtml"> Получить html данные с сервера и разобрать их </button>
<div id="feeds" style="margin:20px;display:none;height:50px;"></div>

 $("#loadhtml").click(function(){

        $(this).text(data);
    }).show("slow");
 });  
</script>
