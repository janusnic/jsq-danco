
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JQuery Animated Menu</title>
<style type="text/css" media="screen">body{margin:0;padding:0;font:100%/1.5 "lucida sans unicode",verdana,tahoma,sans-serif;}#nav{width:401px;height:48px;margin:0;padding:0;background:url(images/animated-nav.png) repeat-x;list-style:none;overflow:hidden}#nav li{position:absolute;overflow:hidden;font-size:1em;}#nav li,#nav li *{height:48px}#nav a{display:block}#nav em,#nav span{display:block;position:absolute;top:0;left:0;z-index:1;background:url(images/animated-nav.png) no-repeat;cursor:pointer;}#nav span{display:none}#n-home{left:23px}#n-home,#n-home *{width:77px}#n-home em{background-position:-23px 0}#n-home:hover em,#n-home span,#home #n-home em{background-position:-23px -49px}#n-about,#n-about *{width:83px}#n-about{left:99px}#n-about em{background-position:-99px 0}#n-about:hover em,#n-about:active em,#n-about span,#about #n-about em{background-position:-99px -49px}#n-services,#n-services *{width:98px}#n-services{left:182px}#n-services em{background-position:-182px 0}#n-services:hover em,#n-services span,#services #n-services em{background-position:-182px -49px}#n-contact,#n-contact *{width:98px}#n-contact{left:280px}#n-contact em{background-position:-280px 0}#n-contact:hover em,#n-contact span,#contact #n-contact em{background-position:-280px -49px}#nav .over{text-indent:-999em}#nav .over em{background-image:none}</style>
</head>
<body id="home">
<ul id="nav">
<li id="n-home"><a href="#home"><em></em>Home</a></li>
<li id="n-about"><a href="http://www.google.com/"><em></em>About</a></li>
<li id="n-services"><a href="#services"><em></em>Services</a></li>
<li id="n-contact"><a href="#contact"><em></em>Contact</a></li>
</ul>

<script src="../js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

  </script>
</body>
</html>
