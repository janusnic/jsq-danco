<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jQuery animation of multiple Background images in Body with fade-in, fade-out effect</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Cherry+Swash);
body, html{
    margin:0;
    padding:0;
    color:#222;
    font-family: 'Cherry Swash', trebuchet ms, cursive; 
    font-size:1.5em
}
a{color:#930; text-decoration:none}
#wrap{
    position:fixed;; 
    z-index:-1; 
    top:0; 
    left:0; 
    background-color:black
}
#wrap img.bgfade{
    position:absolute;
    top:0;
    display:none;
    width:100%;
    height:100%;
    z-index:-1
}

</style>
</head>

<body>

<div id="wrap">
<img class="bgfade" src="../img/1.jpg">
<img class="bgfade" src="../img/2.jpg">
<img class="bgfade" src="../img/3.jpg">
</div>
<script src="../js/jquery-2.1.4.min.js"></script>

<script type="text/javascript">
$(window).load(function(){
$('img.bgfade').hide();
var dg_H = 400;
var dg_W = 400;
$('#wrap').css({'height':dg_H,'width':dg_W});
function anim() {
    $("#wrap img.bgfade").first().appendTo('#wrap').fadeOut(1500);
    $("#wrap img").first().fadeIn(1500);
    setTimeout(anim, 3000);
}
anim();})
</script>
</body>
</html>
