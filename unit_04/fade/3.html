<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fadeIn demo</title>
  <style>


  </style>
  <script src="../js/jquery-2.1.4.min.js"></script>
</head>
<body>


<script>

$(document).ready(function(){
  
        var div = $("div");
        startAnimation();
        function startAnimation(){
            div.animate({height: 400}, "slow");
            div.animate({width: 400}, "slow");
            div.css("background", "url(../img/2.jpg)");  
            div.animate({height: 300}, "slow");
            div.animate({width: 300}, "slow", startAnimation);
        }

});
</script>
 <div style="width:50px;height:50px;position:absolute;left:10px;top:50px;background: #f00 url(../img/1.jpg);"></div>

</body>
</html>
